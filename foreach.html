<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
let sum=0
const num=[60,1,2,3]
num.forEach(myfunction)
function myfunction(items){
    sum+=items;
}
document.getElementById("demo").innerHTML=sum;

    </script>

    
</body>
